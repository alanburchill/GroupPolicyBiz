name: Build and deploy site to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'content/**'
      - 'scripts/**'
      - 'static/**'
      - 'README.md'
      - 'requirements.txt'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths:
      - 'content/**'
      - 'scripts/**'
      - 'static/**'
      - 'README.md'
      - 'requirements.txt'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Generate site
        run: python scripts/generate_from_markdown.py --content content/posts --output _site --base-path /GroupPolicyBiz/

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

